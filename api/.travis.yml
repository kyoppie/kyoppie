language: node_js
node_js:
    - "7.0.0"
    - "7.4.0"
cache:
    directories:
        - node_modules/
        - $(npm config get prefix)
services:
    - mongodb
    - redis
before_script:
    - npm install -g forever
script:
    - npm run lint
    - npm run docs-check
    - npm run migrate
    - forever start -c "node --harmony" src/main.js
    - npm run test